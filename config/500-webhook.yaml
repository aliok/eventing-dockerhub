apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-source-webhook
  namespace: knative-samples
  labels:
    sample.knative.dev/release: devel
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: sample-source-webhook
      role: sample-source-webhook
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels: *labels
    spec:
      serviceAccountName: sample-source-webhook
      containers:
        - name: samplesource-webhook
          terminationMessagePolicy: FallbackToLogsOnError
          image: ko://knative.dev/sample-source/cmd/webhook
          env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: METRICS_DOMAIN
            value: knative.dev/eventing
          - name: WEBHOOK_NAME
            value: samplesource-webhook
          ports:
          - containerPort: 9090
            name: metrics
          readinessProbe: &probe
            periodSeconds: 1
            httpGet:
              scheme: HTTPS
              port: 8443
              httpHeaders:
              - name: k-kubelet-probe
                value: "webhook"
          livenessProbe: *probe

---

apiVersion: v1
kind: Service
metadata:
  labels:
    eventing.knative.dev/release: devel
    role: sample-source-webhook
  name: sample-source-webhook
  namespace: knative-samples
spec:
  ports:
    - name: https-webhook
      port: 443
      targetPort: 8443
  selector:
    role: sample-source-webhook
